<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Change these for aesthetic-->
    <title>TimeBlox</title>
    <link href="./build/images/blox.png" rel="shortcut icon" />
  
    <!--CSS Styles-->
    <link href="./build/reset.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      rel="stylesheet"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./build/style.css" rel="stylesheet"/>
  </head>

  <body>
    <header class="headFlex">
      
      <div id="headerInfo">
        <h1>TimeBlox</h1>
        <h2>An advanced client-sided scheduler</h2>
      </div>
      
      <div id="dateInfo">
        <button type="button" id="prevDay">◀</button>
        <h2 id="currentDay"></h2>
        <button type="button" id="nextDay">▶</button>
      </div>
      
      <div id="headerButtons">
        <button type="button" id="createEvent">Create</button>
          <div class="modal" id="modalCreate">
            <div class="modal-content">
              
              <span class="close">&times;</span>
              <label class="modalText required" for="eventStart">Event Start:</label>
              <input type="time" id="eventStart"></input>
              <label class="modalText required" for="eventEnd">Event End:</label>
              <input type="time" id="eventEnd"></input>
              <label class="modalText required" for="eventText">Event Text:</label>
              <input type="text" id="eventText"></input>
              <label class="modalText" for="eventTags">Tags x,y:</label>
              <input type="text" id="eventTags"></input>
              
              <div class="flex-row">
                <button type="button" id="showRepeat">Repeat?</button>
              </div>
              <div id="repeatOptions">
                <div class="flex-row">
                  <label class="modalText">Week#:</label>
                  <div>
                    <input type="checkbox" name="eventWeekFirst" class="weekNum"></input>
                    <label class="modalText" for="eventWeekFirst">First</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekSecond" class="weekNum"></input>
                    <label class="modalText" for="eventWeekSecond">Second</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekThird" class="weekNum"></input>
                    <label class="modalText" for="eventWeekThird">Third</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekFourth" class="weekNum"></input>
                    <label class="modalText" for="eventWeekFourth">Fourth</label>
                  </div>
                </div>

                <div class="flex-row">
                  <label class="modalText">Weekdays:</label>
                  <div>
                    <input type="checkbox" name="eventWeekSun" class="weekDay"></input>
                    <label class="modalText" for="eventWeekSun">Sun</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekMon" class="weekDay"></input>
                    <label class="modalText" for="eventWeekMon">Mon</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekTue" class="weekDay"></input>
                    <label class="modalText" for="eventWeekTue">Tue</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekWed" class="weekDay"></input>
                    <label class="modalText" for="eventWeekWed">Wed</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekThu" class="weekDay"></input>
                    <label class="modalText" for="eventWeekThu">Thu</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekFri" class="weekDay"></input>
                    <label class="modalText" for="eventWeekFri">Fri</label>
                  </div>
                  <div>
                    <input type="checkbox" name="eventWeekSat" class="weekDay"></input>
                    <label class="modalText" for="eventWeekSat">Sat</label>
                  </div>
                </div>
                
                <div class="flex-row">
                  <label class="modalText"># of Recurrences</label>
                  <input type="number" class="smallText" id="eventNumRecurs" placeholder="12"></input>
                </div>

                <div class="flex-row">
                  <label class="modalText">Repeat every...</label>
                </div>

                <div class="flex-row">
                  <div>
                    <label class="modalText">#days:</label>
                    <input type="text" class="smallText" id="eventNumDays" placeholder="1,7,60"></input>
                  </div>
                  <div>
                    <label class="modalText">#days of month:</label>
                    <input type="text" class="smallText" id="eventNumDaysMonthly" placeholder="0,14,30"></input>
                  </div>
                </div>
              </div>

              <button type="button" id="saveBtn">Save</button>
            </div>
          </div>
          <div class="modal" id="modalSave">
            <div class="modal-content">
              <span class="close">&times;</span>
              <span class="modalText">Saved!</span>
            </div>
          </div>
        <button type="button" id="editEvent">Edit</button>
        <button type="button" id="timeEvent">Time</button>
      </div>

    </header>

    <div class="eventContainer container-fluid">
      <!--Time blox go here-->
      <div class="eventOverlay">
        <!--Events go here-->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./build/script.js"></script>
  
  </body>
</html>
