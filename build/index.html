<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Change these for aesthetic-->
    <title>TimeBlox</title>
    <link href="./images/blox.png" rel="shortcut icon" />
  
    <!--CSS Styles-->
    <link href="./reset.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      rel="stylesheet"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet"/>
  </head>

  <body>
    <header class="headFlex">
      
      <div id="headerInfo">
        <h1>TimeBlox</h1>
        <p>An advanced client-sided scheduler</p>
      </div>
      
      <div id="dateInfo">
        <button type="button" id="prevDay">◀</button>
        <p id="currentDay"></p>
        <button type="button" id="nextDay">▶</button>
      </div>
      
      <div id="headerButtons">
        <button type="button" id="createEvent">Create</button>
          <div class="modal" id="modalCreate">
            <div class="modal-content">
              
              <span class="close">&times;</span>
              <label class="modalText" for="eventStart">Event Start:</label>
              <input type="time" id="eventStart"></input>
              <label class="modalText" for="eventEnd">Event End:</label>
              <input type="time" id="eventEnd"></input>
              <label class="modalText" for="eventText">Event Text:</label>
              <input type="text" id="eventText"></input>
              <label class="modalText" for="eventTags">Event Tags (x,y):</label>
              <input type="text" id="eventTags"></input>
              
              <label class="modalText">Recurrence options:</label>
              <div id="eventWeekNum" class="flex-row">
                <label class="modalText">Week#:</label>
                <div>
                  <input type="checkbox" id="eventWeekFirst" name="eventWeekFirst"></input>
                  <label class="modalText" for="eventWeekFirst">First</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekSecond" name="eventWeekSecond"></input>
                  <label class="modalText" for="eventWeekSecond">Second</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekThird" name="eventWeekThird"></input>
                  <label class="modalText" for="eventWeekThird">Third</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekFourth" name="eventWeekFourth"></input>
                  <label class="modalText" for="eventWeekFourth">Fourth</label>
                </div>
              </div>

              <div id="eventWeekDays" class="flex-row">
                <label class="modalText">Weekdays:</label>
                <div>
                  <input type="checkbox" id="eventWeekSun" name="eventWeekSun"></input>
                  <label class="modalText" for="eventWeekSun">Sun</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekMon" name="eventWeekMon"></input>
                  <label class="modalText" for="eventWeekMon">Mon</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekTue" name="eventWeekTue"></input>
                  <label class="modalText" for="eventWeekTue">Tue</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekWed" name="eventWeekWed"></input>
                  <label class="modalText" for="eventWeekWed">Wed</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekThu" name="eventWeekThu"></input>
                  <label class="modalText" for="eventWeekThu">Thu</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekFri" name="eventWeekFri"></input>
                  <label class="modalText" for="eventWeekFri">Fri</label>
                </div>
                <div>
                  <input type="checkbox" id="eventWeekSat" name="eventWeekSat"></input>
                  <label class="modalText" for="eventWeekSat">Sat</label>
                </div>
              </div>

              <div id="eventNums" class="flex-row">
                <div>
                  <label class="modalText">Every x,y... days:</label>
                  <input type="text" class="smallText" id="eventNumDays"></input>
                </div>
                <div>
                  <label class="modalText">Every x,y... day of month:</label>
                  <input type="text" class="smallText" id="eventNumDaysMonthly"></input>
                </div>
              </div>

              <button type="button">Save</button>
            </div>
          </div>
        <button type="button" id="editEvent">Edit</button>
        <button type="button" id="timeEvent">Time</button>
      </div>

    </header>

    <div id="eventContainer" class="container-fluid px-3">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  
  </body>
</html>
