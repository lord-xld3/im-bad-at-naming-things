<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Change these for aesthetic-->
    <title>TimeBlox</title>
    <link rel="shortcut icon" href="./images/blox.png"/>
  
    <!--CSS Styles-->
    <link rel="stylesheet" href="./reset.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
  </head>

  <body>
    <header class="p-5 headFlex">
      <div id="headerInfo">
        <h1 class="display-3">TimeBlox</h1>
        <p class="lead">An advanced client-sided scheduler</p>
      </div>
      <div id="dateInfo">
        <button id="prevDay">Prev</button>
        <p id="currentDay" class="lead"></p>
        <button id="nextDay">Next</button>
      </div>
      <div id="headerButtons">
        <button id="createEvent">Create</button>
        <button id="editEvent">Edit</button>
        <button id="timeEvent">Time</button>
      </div>
    </header>
    <div id="eventContainer" class="container-fluid px-5">
      <!-- Use class for "past", "present", and "future" to apply styles to the
        time-block divs accordingly. The javascript will need to do this by
        adding/removing these classes on each div by comparing the hour in the
        id to the current hour. The html provided below is meant to be an example
        demonstrating how the css provided can be leveraged to create the
        desired layout and colors. The html below should be removed or updated
        in the finished product. Remember to delete this comment once the
        code is implemented.
        -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
