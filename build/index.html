<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Change these for aesthetic-->
    <title>TimeBlox</title>
    <link href="./images/blox.png" rel="shortcut icon" />
  
    <!--CSS Styles-->
    <link href="./reset.css" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      rel="stylesheet"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet"/>
  </head>

  <body>
    <header class="headFlex">
      
      <div id="headerInfo">
        <h1>TimeBlox</h1>
        <p>An advanced client-sided scheduler</p>
      </div>
      
      <div id="dateInfo">
        <button id="prevDay">◀</button>
        <p id="currentDay"></p>
        <button id="nextDay">▶</button>
      </div>
      
      <div id="headerButtons">
        <button id="createEvent">Create</button>
        <button id="editEvent">Edit</button>
        <button id="timeEvent">Time</button>
      </div>

    </header>

    <div id="eventContainer" class="container-fluid px-3">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./script.js"></script>
  
  </body>
</html>
